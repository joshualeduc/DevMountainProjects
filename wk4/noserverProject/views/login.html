<div class="col-xs-8 center-block">
  <div class="panel panel-default">
    <div class="panel-body lesson-panelbody">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a data-target="#registerForm" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
        <li role="presentation"><a data-target="#loginForm" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
      </ul>
      <div class="tab-content tab-content-custom">
        <form role="tabpanel" class="form-horizontal tab-pane active" id="registerForm">
          <div class="form-group">
            <label class="col-xs-2" for="inputUsernameReg">Username</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" placeholder="Username" id="inputUsernameReg" ng-model="loginUser.userName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="inputEmailReg">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" placeholder="Email" id="inputEmailReg" ng-model="loginUser.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="inputPasswordReg">Password</label>
            <div class="col-xs-10">
              <input class="form-control" type="password" placeholder="Password" id="inputPasswordReg" ng-model="loginUser.password">
            </div>
          </div>
          <div class="form-group">
            <button class="form-control btn btn-primary" ng-click="mainRegister(loginUser)">Register</button>
          </div>
        </form>
        <form role="tabpanel" class="form-horizontal tab-pane" id="loginForm">
          <div class="form-group">
            <label class="col-xs-2" for="inputEmailLogin">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" placeholder="Email" id="inputEmailLogin" ng-model="loginUser.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2" for="inputPassLogin">Password</label>
            <div class="col-xs-10">
              <input class="form-control" type="password" placeholder="Password" id="inputPassLogin" ng-model="loginUser.password">
            </div>
          </div>
          <div class="form-group">
            <button class="form-control btn btn-primary" ng-click="mainLogin(loginUser)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
